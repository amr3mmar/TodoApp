
<div class="row">
    <div class="col-sm-12">
      <!-- Basic Form Inputs card start -->
      <app-card [title]="'Todo List'">


    <form (submit)="createList(name.value, due_date.value, due_time.value, category.value)">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required #name>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Due date: </label>
              <div class="col-sm-10">
                <input type="date" class="form-control" #due_date>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Due time: </label>
                <div class="col-sm-10">
                  <input type="time" class="form-control" #due_time>
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Category: </label>
                  <div class="col-sm-10">
                      <select name="categories" #category>
                          <option *ngFor="let category of gd.categories; let i = index" value="{{category}}">{{category}}</option>
                        </select> 
                  </div>
                </div>
        <div>
          <input type="submit">
        </div>
      </form>

  <ul>
    <br>
    <h4>My Lists</h4>
    <li *ngFor="let list of gd.lists; let i = index">
      {{i + 1}}: {{list.name}} ends at {{list.due_date}} at {{list.due_time}} <button (click)="deleteList(i)">Delete List</button>
    </li>
  </ul>


</app-card>
</div>
</div>
